steps:
  # 1) Build Docker image (usa backend/ come contesto)
  - name: 'gcr.io/cloud-builders/docker'
    dir: backend
    args:
      [
        'build',
        '-t',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/truckly-backend/app:$SHORT_SHA',
        '.'
      ]

  # 2) Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    dir: backend
    args:
      [
        'push',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/truckly-backend/app:$SHORT_SHA'
      ]

  # 3) Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'truckly-backend',
        '--image',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/truckly-backend/app:$SHORT_SHA',
        '--region',
        'europe-west1',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]

logsBucket: gs://truckly-477816-cloudbuild-logs
